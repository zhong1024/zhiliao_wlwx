<script type="text/html" id="barDemo">
    <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

<script src="../../lib/layui/layui.js"
        th:src="@{/X-admin/lib/layui/layui.js(t=1554901098009)}"></script>
<script>
    layui.config({
        version: '1554901098009' //为了更新 js 缓存，可忽略
    });

    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function () {
        var laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , element = layui.element //元素操作
            , slider = layui.slider //滑块

        // //向世界问个好
        // layer.msg('');

        //监听Tab切换
        element.on('tab(demo)', function (data) {
            layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            , url: '/EquipmentLogList.arr' //数据接口
            , title: '日志信息'
            , page: true //开启分页
            , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: '编号', fixed: 'left', align: 'center'}
                    , {field: 'deviceId', title: '设备ID', align: 'center'}
                    , {field: 'time', title: '写入时间', align: 'center'}
                    , {field: 'typeName', title: '设备类型', align: 'center'}
                    , {field: 'businessName', title: '商家', align: 'center'}
                    // , {fixed: 'right', title: '操作', align: 'center', toolbar: '#barDemo'}
                ]
            ]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            var id = data.id;
            if (layEvent === 'detail') {
                layer.msg('查看操作');
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    type: 2,
                    title: "员工显示/编辑",
                    area: ['800px', '550px'],
                    offset: ['50px', '100px'],
                    content: "/ToEquipmentTypeUpdate.arr?id=" + id,
                    success: function (layero, index) {

                    }
                })
            }
        });

        var $ = layui.$, active = {
            //注释：layui 搜索模块 Start
            reload: function () {
                var FlowNumber = $('#FlowNumber').val();
                var UserName = $('#UserName').val();
                var Topic = $('#Topic').val();
                var Time = $('#Time').val();
                table.reload('testReload', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        FlowNumber: FlowNumber
                        , UserName: UserName
                        , Topic: Topic
                        , Time: Time
                    }
                });
            }
        }

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            , count: 100 //总页数
            , skin: '#1E9FFF' //自定义选中色值
            , skip: true //开启跳页
            , jump: function (obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页', {offset: 'b'});
                }
            }
        });

    });
</script>
